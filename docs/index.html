<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SomaFM Desktop Player</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="SomaFM Desktop Player for MacOS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://github.com/alechko/somafm-desktop-player/raw/main/assets/icon.png"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'SomaFM Desktop Player',
        repo: 'alechko/somafm-desktop-player',
        themeColor: '#ff8a8a',
        hideSidebar: true,
        logo: 'https://github.com/alechko/somafm-desktop-player/raw/main/assets/icon.png',
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
